<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>瀑布图</title>
    <script src="echarts.js"></script>
</head>
<body>
    <div id="main" style="width: 800px;height:600px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
    var option = {
  title: {
      show: true, 
      text: "不同城市消费总金额（单位 元）",  
      subtext:"瀑布图",  //副标题
  },
  toolbox:{
    show:true,
    x:'right',
    feature:{
      dataView:{show:true,readOnly:false},
      restore:{show:true},
      saveAsImage:{show:true}
    }
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'shadow'  //默认为直线，可选为'line'或shadow
    }},
  xAxis: {
    type: 'category',
    splitLine: { show: false },
    axisLine:{
            show:true,
          },
    data: ['广东', '佛山', '深圳', '东莞']
  },
  yAxis: {
    type: 'value',
  },
  series: [
    {
      name: '辅助',
      type: 'bar',
      stack: '总金额',
      barWidth:'50',
      itemStyle: {
        normal:{
        borBorderColor: 'rgba(0,0,0,0)',
        borBorderColor: 'rgba(20,20,0,0.5)',
        borBorderWidth:5,
        color: 'transparent',
        color: 'rgba(0,220,0,0.8)'
      },
      emphasis: {
          borderColor: 'transparent',//transparent透明的
          borBorderWidth:25,
          color: 'transparent'
        }
      },
      
      data: [0, 801, 1094, 635]
    },
    {
      name: '生活费',
      type: 'bar',
      stack: '总金额',
      barWidth:'50',
      itemStyle: {
        normal:{label: {show: true,position: 'inside' }}},

      data: [3076, 2275, 1181, 546]
    }
    ]
          };

myChart.setOption(option);
    </script>
</body>
</html>
